preferences:
    general:
        #audioLib: SoundDevice # For mac?
        units: deg

window:
    # size: [1024, 576] # very small screen
    # size: [1536, 864] #medium size
    # size: [1920, 1080] #fullscreen (small monitor)
    pos: [0, 0]
    color: [0, 0, 0]
    fullscr: True
    winType: pyglet
    waitBlanking: True
    viewScale: [1,1] #This parameter is added, if scaling is desired, it can be performed here, this is not yet applied to the bar-positions in the runs notebook. If scaled to a smaller window, this will result in less bars presented
    allowStencil: True #This parameter is also added, necessary for the square aperture
    units: pix
    gammaErrorPolicy: warn

monitor:
    name: default
    width: 69.8  # in cm
    distance: 194  # in cm, Should be ensured it is correct in the scanner
    gamma: 2.1

operating system: 'mac' # specify the OS the code is run on as 'mac', 'linux', or 'windows'

mouse:
    visible: True

eyetracker:
    model : eyelink

